<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Binäre Karten</title>
    <link rel="stylesheet" href="../lib/css/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../lib/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../base-files/js/third-party/modernizr.js"></script>
    <!-- jQuery (necessary for Materialize) -->
    <script type="text/javascript" src="../lib/js/jquery.min.js"></script>
  </head>
  <body>
    <div class="row">
    <div class="col s12">
    <!-- ### Start of required HTML for inline interactives ### -->
    <div class="interactive" id="interactive-binary-cards">
      <h3>Binäre Karten</h3>

      <div id='interactive-binary-cards-container'></div>
      <h5 id="dot-decimal-count"></h5>
      <h5 id="binary-number"></h5>

      <p>
        Alle Karten drehen auf:
        <button id="flip-to-black" class="btn">Schwarz</button>
        <button id="flip-to-white" class="btn">Weiß</button>
      </p>

      <p>
        <button id="show-binary" class="btn">Zeige Binärdarstellung</button>
      </p>
        
      <link rel="stylesheet" href="./css/binary-cards.css">
      <script type="text/javascript" src="./js/binary-cards.js"></script>
    </div>
    <!-- ### End of required HTML for inline interactives ### -->
    </div>
    </div>

    <!-- Materialize responsive CSS -->
    <script type="text/javascript" src="../lib/js/materialize.min.js"></script>
    </body>
  </html>
