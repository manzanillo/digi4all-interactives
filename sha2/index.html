<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>SHA2 Hashing</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../lib/css/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="../lib/js/modernizr.min.js"></script>
    <script src="../lib/js/jquery.min.js"></script>
</head>

<body>
    <div class="interactive row center-align">
        <link rel="stylesheet" href="./css/sha2.css">
        <h4>SHA2 Hashing</h4>
        <div class="col s12 m4">
          <input type="text" id="interactive-sha2-plaintext" class="interactive-sha2-plaintext" placeholder="Text to convert" title="Text to convert">
        </div>
        <div class="col s12 m4">
          <a id="interactive-sha2-button" class="btn btn-large">Hash</a>
        </div>
        <div class="col s12 m4">
          <textarea id="interactive-sha2-hash" placeholder="Gehashte Nachricht wird hier erscheinen"></textarea>
        </div>
        <script src="./js/main.js"></script>
    </div>
</body>
</html>
